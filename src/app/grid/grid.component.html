<div class="grid">
    <div class="grid__header row">
        <div class="column">column 1 <fa-icon [icon]="sortIcon"></fa-icon></div>
        <div class="column">column 2 <fa-icon [icon]="sortIcon"></fa-icon></div>
        <div class="column">column 3 <fa-icon [icon]="sortIcon"></fa-icon></div>
        <div class="column">column 4 <fa-icon [icon]="sortIcon"></fa-icon></div>
        <div class="column">column 5 <fa-icon [icon]="sortIcon"></fa-icon></div>
    </div>
    <ng-container *ngIf="dataSource()?.length;else emptyState">
        <div *ngFor="let row of dataSource()"
             class="row">
            <div *ngFor="let column of row"
                 class="column">{{column}}</div>
        </div>
    </ng-container>

    <ng-template #loading>
        Loading...
    </ng-template>

    <ng-template #emptyState>
        Empty state
    </ng-template>
</div>
